<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        function enviarStatus(status) {
            const webhookURL = "https://hook.eu2.make.com/k3cgswnxkwflya2n8vseontkwhb6ng7a"; // Substitua pelo seu webhook real
            
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ status: status })
            })
            .then(response => response.json())
            .then(data => alert("Status enviado: " + status))
            .catch(error => alert("Erro ao enviar: " + error));
        }
    </script>
</head>
<body>

    <h2>Atualização de Status do Pedido</h2>
    
    <button onclick="enviarStatus('Pedido Confirmado')">Pedido Confirmado</button>
    <button onclick="enviarStatus('Pedido Enviado')">Pedido Enviado</button>
    <button onclick="enviarStatus('Pedido Entregue')">Pedido Entregue</button>

</body>
</html>
